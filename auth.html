<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QBall Survey Authentication</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="stylesheet" href="./css/auth.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script type="module" src="auth.js"></script>
    </head>
    <body>
        <div class="form-container">
            <h1><i class="fas fa-lock"></i> QBall Survey Authentication</h1>
            <div id="auth-form" class="form-section">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <button id="send-otp-btn" class="btn-submit">Send OTP</button>
            </div>
            <div id="otp-form" class="form-section hidden">
                <h2>Enter OTP</h2>
                <div class="form-group">
                    <label for="otp">One-Time Password:</label>
                    <input type="text" id="otp" name="otp" required />
                </div>
                <div class="button-group">
                    <button id="verify-otp-btn" class="btn-submit">
                        Verify OTP
                    </button>
                    <button id="resend-otp-btn" class="btn-resend" disabled>
                        Resend OTP (65s)
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
