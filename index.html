<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QBall Survey Form</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <div class="form-container">
            <h1><i class="fas fa-futbol"></i> QBall Survey Form</h1>

            <div class="progress-bar">
                <div class="step active" data-step="1">
                    <i class="fas fa-info-circle"></i>
                    <span>Core</span>
                </div>
                <div class="step" data-step="2">
                    <i class="fas fa-futbol"></i>
                    <span>Pitch</span>
                </div>
                <div class="step" data-step="3">
                    <i class="fas fa-truck"></i>
                    <span>Logistics</span>
                </div>
                <div class="step" data-step="4">
                    <i class="fas fa-clock"></i>
                    <span>Timing</span>
                </div>
                <div class="step" data-step="5">
                    <i class="fas fa-concierge-bell"></i>
                    <span>Amenities</span>
                </div>
                <div class="step" data-step="6">
                    <i class="fas fa-camera"></i>
                    <span>Photos</span>
                </div>
                <div class="step" data-step="7">
                    <i class="fas fa-user"></i>
                    <span>Surveyor</span>
                </div>
            </div>

            <form id="venueForm">
                <!-- Page 1: Core Information -->
                <div class="form-page active" data-page="1">
                    <div class="form-section">
                        <h2>Core Information</h2>
                        <div class="form-group">
                            <label for="name">Venue Name:</label>
                            <input type="text" id="name" name="name" required />
                        </div>

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea
                                id="description"
                                name="description"
                                rows="3"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input
                                type="text"
                                id="address"
                                name="address"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="venueType">Venue Type:</label>
                            <select id="venueType" name="venueType" required>
                                <option value="park">Public Park</option>
                                <option value="privateFacility">
                                    Private Facility
                                </option>
                                <option value="school">School</option>
                                <option value="religiousInstitution">
                                    Religious Institution
                                </option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <h2>Contact Information</h2>

                        <!-- Phone Number -->
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input
                                type="tel"
                                id="phoneNumber"
                                name="phoneNumber"
                                placeholder="e.g., +234 123 456 7890"
                            />
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="e.g., info@venue.com"
                            />
                        </div>
                    </div>
                </div>

                <!-- Page 2: Pitch Attributes -->
                <div class="form-page" data-page="2">
                    <div class="form-section">
                        <h2>Pitch Attributes</h2>
                        <div class="form-group">
                            <label for="pitchType">Pitch Type:</label>
                            <select id="pitchType" name="pitchType" required>
                                <option value="grass">Grass</option>
                                <option value="artificialTurf">
                                    Artificial Turf
                                </option>
                                <option value="concrete">Concrete</option>
                                <option value="sand">Sand</option>
                                <option value="mixed">Mixed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="condition">Pitch Condition:</label>
                            <select id="condition" name="condition" required>
                                <option value="excellent">Excellent</option>
                                <option value="good">Good</option>
                                <option value="fair">Fair</option>
                                <option value="poor">Poor</option>
                            </select>
                        </div>

                        <!-- Pitch Dimensions -->
                        <div class="form-group">
                            <label for="pitchDimensions"
                                >Pitch Dimensions (Length x Width in
                                meters):</label
                            >
                            <input
                                type="text"
                                id="pitchDimensions"
                                name="pitchDimensions"
                                placeholder="e.g., 60x40"
                                required
                            />
                        </div>

                        <!-- Number of Pitches Available -->
                        <div class="form-group">
                            <label for="numberOfPitches"
                                >Number of Pitches Available:</label
                            >
                            <input
                                type="number"
                                id="numberOfPitches"
                                name="numberOfPitches"
                                min="1"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="gameSize">Game Size:</label>
                            <select id="gameSize" name="gameSize" required>
                                <option value="3v3">3v3</option>
                                <option value="4v4">4v4</option>
                                <option value="5v5">5v5</option>
                                <option value="7v7">7v7</option>
                                <option value="9v9">9v9</option>
                                <option value="11v11">11v11</option>
                            </select>
                        </div>

                        <!-- Lighting Available -->
                        <div class="form-group">
                            <label for="lighting">Lighting Available:</label>
                            <select id="lighting" name="lighting" required>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <!-- Fencing -->
                        <div class="form-group">
                            <label for="fencing">Fencing:</label>
                            <select id="fencing" name="fencing" required>
                                <option value="full">Full</option>
                                <option value="partial">Partial</option>
                                <option value="none">None</option>
                            </select>
                        </div>

                        <!-- Slope/Evenness -->
                        <div class="form-group">
                            <label for="slope">Slope/Evenness:</label>
                            <select id="slope" name="slope" required>
                                <option value="flat">Flat</option>
                                <option value="slightSlope">
                                    Slight Slope
                                </option>
                                <option value="uneven">Uneven</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Page 3: Access & Logistics -->
                <div class="form-page" data-page="3">
                    <div class="form-section">
                        <h2>Access & Logistics</h2>

                        <!-- Ownership -->
                        <div class="form-group">
                            <label for="ownership">Ownership:</label>
                            <select id="ownership" name="ownership" required>
                                <option value="government">Government</option>
                                <option value="private">Private</option>
                                <option value="school">School</option>
                                <option value="religiousInstitution">
                                    Religious Institution
                                </option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Public/Private -->
                        <div class="form-group">
                            <label for="publicPrivate">Public/Private:</label>
                            <select
                                id="publicPrivate"
                                name="publicPrivate"
                                required
                            >
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>

                        <!-- Cost to Play -->
                        <div class="form-group">
                            <label for="costToPlay">Cost to Play:</label>
                            <select id="costToPlay" name="costToPlay" required>
                                <option value="free">Free</option>
                                <option value="paid">Paid</option>
                            </select>
                        </div>

                        <!-- Hourly Rate -->
                        <div class="form-group">
                            <label for="hourlyRate"
                                >Hourly Rate (if paid):</label
                            >
                            <input
                                type="number"
                                id="hourlyRate"
                                name="hourlyRate"
                                placeholder="e.g., 5000"
                                min="0"
                            />
                        </div>

                        <h2>Safety</h2>
                        <!-- First Aid Kit -->
                        <div class="form-group">
                            <label for="firstAid">First Aid Kit:</label>
                            <select id="firstAid" name="firstAid" required>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <!-- Flood Risk -->
                        <div class="form-group">
                            <label for="floodRisk">Flood Risk:</label>
                            <select id="floodRisk" name="floodRisk" required>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <!-- Crime Risk Assessment -->
                        <div class="form-group">
                            <label for="crimeRisk"
                                >Surveyor's Crime Risk Assessment:</label
                            >
                            <select id="crimeRisk" name="crimeRisk" required>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Page 4: Timing Information -->
                <div class="form-page" data-page="4">
                    <div class="form-section">
                        <h2>Timing Information</h2>
                        <div class="form-group">
                            <label for="openingTime">Opening Time:</label>
                            <input
                                type="time"
                                id="openingTime"
                                name="openingTime"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="closingTime">Closing Time:</label>
                            <input
                                type="time"
                                id="closingTime"
                                name="closingTime"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label>Available Days:</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="monday"
                                    />
                                    Monday
                                </label>
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="tuesday"
                                    />
                                    Tuesday
                                </label>
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="wednesday"
                                    />
                                    Wednesday
                                </label>
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="thursday"
                                    />
                                    Thursday
                                </label>
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="friday"
                                    />
                                    Friday
                                </label>
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="saturday"
                                    />
                                    Saturday
                                </label>
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="sunday"
                                    />
                                    Sunday
                                </label>
                            </div>
                        </div>

                        <!-- Peak Times -->
                        <div class="form-group">
                            <label for="peakTimes">Peak Times:</label>
                            <input
                                type="text"
                                id="peakTimes"
                                name="peakTimes"
                                placeholder="e.g., Weekends 4 PM - 7 PM"
                            />
                        </div>

                        <h2>Other</h2>
                        <!-- Average visitors per session -->
                        <div class="form-group">
                            <label for="visitorsPerSession"
                                >Average Visitors Per Session:</label
                            >
                            <input
                                type="number"
                                id="visitorsPerSession"
                                name="visitorsPerSession"
                                min="1"
                                required
                            />
                        </div>
                    </div>
                </div>

                <!--  Page 6: Amenities -->
                <div class="form-page" data-page="5">
                    <div class="form-section">
                        <h2>Amenities</h2>
                        <!-- Changing Facilities -->
                        <div class="form-group">
                            <label for="changingFacilities"
                                >Changing Facilities:</label
                            >
                            <select
                                id="changingFacilities"
                                name="changingFacilities"
                                required
                            >
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <!-- Restrooms -->
                        <div class="form-group">
                            <label for="restrooms">Restrooms:</label>
                            <select id="restrooms" name="restrooms" required>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <!-- Parking Availability -->
                        <div class="form-group">
                            <label for="parking">Parking Availability:</label>
                            <select id="parking" name="parking" required>
                                <option value="none">None</option>
                                <option value="limited">Limited</option>
                                <option value="ample">Ample</option>
                            </select>
                        </div>

                        <!-- Nearby Food/Drink Vendors -->
                        <div class="form-group">
                            <label for="foodVendors"
                                >Nearby Food/Drink Vendors:</label
                            >
                            <select
                                id="foodVendors"
                                name="foodVendors"
                                required
                            >
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <!-- Equipment Rental -->
                        <div class="form-group">
                            <label for="equipmentRental"
                                >Equipment Rental:</label
                            >
                            <select
                                id="equipmentRental"
                                name="equipmentRental"
                                required
                            >
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <!-- Seating/Spectator Area -->
                        <div class="form-group">
                            <label for="seating">Seating/Spectator Area:</label>
                            <select id="seating" name="seating" required>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Page 6: Photos -->
                <div class="form-page" data-page="6">
                    <div class="form-section">
                        <h2>Photos</h2>
                        <div class="form-group">
                            <label for="photos" class="file-upload">
                                <i class="fas fa-cloud-upload-alt"></i> Upload
                                Photos
                                <input
                                    type="file"
                                    id="photos"
                                    name="photos"
                                    multiple
                                    accept="image/*"
                                />
                            </label>
                            <div id="file-names"></div>
                        </div>
                    </div>
                </div>

                <!-- Page 7: Surveyor Information -->
                <div class="form-page" data-page="7">
                    <div class="form-section">
                        <h2>Surveyor Information</h2>
                        <div class="form-group">
                            <label for="surveyorName">Surveyor Name:</label>
                            <input
                                type="text"
                                id="surveyorName"
                                name="surveyorName"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="surveyDate">Survey Date:</label>
                            <input
                                type="date"
                                id="surveyDate"
                                name="surveyDate"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="surveyNotes">Additional Notes:</label>
                            <textarea
                                id="surveyNotes"
                                name="surveyNotes"
                                rows="3"
                            ></textarea>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="form-navigation">
                    <button type="button" class="btn-prev" disabled>
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="button" class="btn-next">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                    <button
                        type="submit"
                        class="btn-submit"
                        style="display: none"
                    >
                        Submit Survey <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
