<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QBall Survey Form</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <div class="form-container">
            <h1><i class="fas fa-futbol"></i> QBall Survey Form</h1>

            <div class="progress-bar">
                <div class="step active" data-step="1">
                    <i class="fas fa-info-circle"></i>
                    <span>Core Info</span>
                </div>
                <div class="step" data-step="2">
                    <i class="fas fa-ruler"></i>
                    <span>Physical</span>
                </div>
                <div class="step" data-step="3">
                    <i class="fas fa-clock"></i>
                    <span>Timing</span>
                </div>
                <div class="step" data-step="4">
                    <i class="fas fa-camera"></i>
                    <span>Photos</span>
                </div>
                <div class="step" data-step="5">
                    <i class="fas fa-user"></i>
                    <span>Surveyor</span>
                </div>
            </div>

            <form id="venueForm">
                <!-- Page 1: Core Information -->
                <div class="form-page active" data-page="1">
                    <div class="form-section">
                        <h2>Core Information</h2>
                        <div class="form-group">
                            <label for="name">Venue Name:</label>
                            <input type="text" id="name" name="name" required />
                        </div>

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea
                                id="description"
                                name="description"
                                rows="3"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input
                                type="text"
                                id="address"
                                name="address"
                                required
                            />
                        </div>
                    </div>
                </div>

                <!-- Page 2: Physical Attributes -->
                <div class="form-page" data-page="2">
                    <div class="form-section">
                        <h2>Physical Attributes</h2>
                        <div class="form-group">
                            <label for="surfaceType">Surface Type:</label>
                            <select
                                id="surfaceType"
                                name="surfaceType"
                                required
                            >
                                <option value="grass">Grass</option>
                                <option value="artificialTurf">
                                    Artificial Turf
                                </option>
                                <option value="concrete">Concrete</option>
                                <option value="sand">Sand</option>
                                <option value="mixed">Mixed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="gameSize">Game Size:</label>
                            <select id="gameSize" name="gameSize" required>
                                <option value="4-a-side">4-a-side</option>
                                <option value="5-a-side">5-a-side</option>
                                <option value="6-a-side">6-a-side</option>
                                <option value="7-a-side">7-a-side</option>
                                <option value="11-a-side">11-a-side</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="condition">Pitch Condition:</label>
                            <select id="condition" name="condition" required>
                                <option value="excellent">Excellent</option>
                                <option value="good">Good</option>
                                <option value="fair">Fair</option>
                                <option value="poor">Poor</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Page 3: Timing Information -->
                <div class="form-page" data-page="3">
                    <div class="form-section">
                        <h2>Timing Information</h2>
                        <div class="form-group">
                            <label for="openingTime">Opening Time:</label>
                            <input
                                type="time"
                                id="openingTime"
                                name="openingTime"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="closingTime">Closing Time:</label>
                            <input
                                type="time"
                                id="closingTime"
                                name="closingTime"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label>Available Days:</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="monday"
                                    />
                                    Monday
                                </label>
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="tuesday"
                                    />
                                    Tuesday
                                </label>
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="wednesday"
                                    />
                                    Wednesday
                                </label>
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="thursday"
                                    />
                                    Thursday
                                </label>
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="friday"
                                    />
                                    Friday
                                </label>
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="saturday"
                                    />
                                    Saturday
                                </label>
                                <label class="checkbox-label">
                                    <input
                                        type="checkbox"
                                        name="days"
                                        value="sunday"
                                    />
                                    Sunday
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Page 4: Photos -->
                <div class="form-page" data-page="4">
                    <div class="form-section">
                        <h2>Photos</h2>
                        <div class="form-group">
                            <label for="photos" class="file-upload">
                                <i class="fas fa-cloud-upload-alt"></i> Upload
                                Photos
                                <input
                                    type="file"
                                    id="photos"
                                    name="photos"
                                    multiple
                                    accept="image/*"
                                />
                            </label>
                            <div id="file-names"></div>
                        </div>
                    </div>
                </div>

                <!-- Page 5: Surveyor Information -->
                <div class="form-page" data-page="5">
                    <div class="form-section">
                        <h2>Surveyor Information</h2>
                        <div class="form-group">
                            <label for="surveyorName">Surveyor Name:</label>
                            <input
                                type="text"
                                id="surveyorName"
                                name="surveyorName"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="surveyDate">Survey Date:</label>
                            <input
                                type="date"
                                id="surveyDate"
                                name="surveyDate"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="surveyNotes">Additional Notes:</label>
                            <textarea
                                id="surveyNotes"
                                name="surveyNotes"
                                rows="3"
                            ></textarea>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="form-navigation">
                    <button type="button" class="btn-prev" disabled>
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="button" class="btn-next">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                    <button
                        type="submit"
                        class="btn-submit"
                        style="display: none"
                    >
                        Submit Survey <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
